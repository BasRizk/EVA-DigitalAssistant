version: "3.0"

nlu:

- lookup: feature
  examples: |
    - wifi
    - bluetooth
    - location services
    - mobile data

- intent: toggle_component
  examples: |
    - can you switch [on](switch) [wifi](feature)?
    - switch [on](switch) [wifi](feature)
    - turn [wifi](feature) [on](switch)
    - turn [wifi](feature) [off](switch)
    - turn [off](switch) [bluetooth](feature)
    - switch [bluetooth](feature) [off](switch)
    - [bluetooth](feature) can be turned [off](switch)
    - [bluetooth](feature) should be switched [on](switch)

stories:
- story: toggle a component with feature and switch known
  steps:
  - intent: toggle_component
  - slot_was_set:
    - feature
    - switch
  - action: utter_toggle_component
  - action: action_restart

- story: toggle a component when only the switch is known
  steps:
  - intent: toggle_component
  - slot_was_set:
    - switch
  - action: utter_ask_feature
  - intent: toggle_component
  - slot_was_set:
    - feature
  - action: utter_toggle_component
  - action: action_restart

- story: toggle a component when only the feature is known
  steps:
  - intent: toggle_component
  - slot_was_set:
    - feature
  - action: utter_ask_switch
  - intent: toggle_component
  - slot_was_set:
    - switch
  - action: utter_toggle_component
  - action: action_restart